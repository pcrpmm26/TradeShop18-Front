<div class="container">
    <div class="modal fade" id="modal-delete">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fa fa-trash"></i> Delete</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Do you want to delete product <strong>Product name</strong> ?</p>
                </div>
                <div class="modal-footer">
                    <a href="#" class="btn btn-outline-success">Save changes</a>
                    <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
    <!-- End Modal -->
    <!-- Create Form -->

        <div class="card-header bg-success text-white">
            <strong><i class="fa fa-plus"></i>Edit New Product</strong>
        </div>

            <form action="" method="post" enctype="multipart/form-data" [formGroup]="productForm">
                <div class="form-row">

                        <input type="text" class="form-control" id="name" name="name" placeholder="name" required formControlName="name">
                    </div>
                </div>

                <div class="form-group col-md-6">
                    <label for="img" class="col-form-label">Picture (URL)</label>
                    <input type="text" class="form-control" id="img" name="img" placeholder="URL" required formControlName="img">
                </div>

                <!-- <div class="form-row">
                    <label for="name" class="col-md-3 control-label">Picture </label><br>
                    <div class="col-md-9">

                    </div>
                </div> -->
                <div class="form-row">
                    <!-- <div class="form-group col-md-4">

                        <label for="image" class="col-form-label">Categories</label>
                        <input type="text" class="form-control" name="catID" id="catID" placeholder="Categories">
                    </div> -->
                </div>
                <div class="form-group col-md-6">
                    <label for="categoryname" class="col-form-label">Category</label>
                    <input type="text" class="form-control" id="categoryname" name="categoryname" placeholder="category" required formControlName="categoryname">
                </div>
                <div class="form-group col-md-6">
                    <label for="details" class="col-form-label">Detail</label>
                    <textarea class="form-control" id="details" name="details" rows="5" placeholder="detail" required formControlName="details"></textarea>
