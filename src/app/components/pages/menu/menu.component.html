<head>
<meta charset="UTF-8">

</head>
<body>
<div>

        <input type="text" class="form-control" placeholder="Product Name" formControlName="name" />
        <button class="input-group-text btn btn-primary" (click)="searchName()">Search</button>
    </form> -->
</div>
<div class="card border-success">
    <div class="card-header bg-success text-white">
    <strong><i class="fa fa-database"></i> Products</strong>
</div>
<div class="card-body">
    <div class="row">
        <div class="col-md-12">
            <h5 class="card-title float-left">Table Products</h5>
            <a href="/product/new" class="btn btn-success float-right mb-3"><i class="fa fa-plus"></i> Add New</a>
        </div>
    </div>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>No</th>
                <th>Name</th>
                <th>Picture</th>
                <th>Category</th>
                <th>Detail</th>
                <th style="width: 20%;">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let p of products , let i = index ">
                <td>{{ i + 1 }}</td>
                <td>{{ p.name }}</td>
                <td><img src="{{p.img}}" width="100" ></td> 
                <td>{{ p.categoryname }}</td>
                <td>{{ p.details }}</td>
                <td>
                    <a routerLink="/product/edit/{{ p._id }}" class="btn btn-sm btn-info"><i class="fa fa-edit"></i></a>
                    <a (click)="daleteProduct(p._id)" class="btn btn-sm btn-danger"><i class="fa fa-trash"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</div>
</body>
