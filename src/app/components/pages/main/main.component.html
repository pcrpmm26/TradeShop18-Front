<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
  <div class="album py-5 bg-light">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 " >
        <div class="col" *ngFor=" let p of products">
          <div class="card shadow-sm trade-box">
            <div class="img-box">
              <img src="{{p.img}}" >
            </div>
            <div class="card-body">
              <h5>{{ p.name }}</h5>
              <p class="card-text">{{ p.details }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="submit" class="button"><span>Trade </span></button>
                  <!-- <button type="submit" class="btn btn-info">Trade</button> -->
                </div>
              </div>
            </div>
          </div>
        </div>
  </div>
  </div>
</body>
